title: Lab Theme

collections:
  team:
    output: true
    permalink: /:collection/:path/
  publications:
    output: false
  theses:
    output: false
  projects:
    output: true
    permalink: /:collection/:path/

defaults:
  - scope:
      path: ""
      type: team # select all person pages
    values:
      layout: person
  - scope:
      path: ""
      type: projects # select all project pages
    values:
      layout: project

# Markdown and syntax highlight
markdown: kramdown
highlighter: rouge
highlight_theme: github # https://github.com/jwarby/jekyll-pygments-themes
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

include: ["_pages"]

plugins:
  - jekyll-seo-tag
  - jekyll-postcss
  
exclude:
  - node_modules/
  - package-lock.json
  - yarn.lock
  - postcss.config.js
  - tailwind.config.js
  - purgecss.config.js
  - package.json
  - Dockerfile
  - Dockerfile.dev
  - docker-compose.yml
  - docker-compose.dev.yml

team-roles:
  - Professor
  - Phd Student
  - Student
  - Alumni