---
layout: default
permalink: /team/
title: Team
---
<article class="prose max-w-none">
    <h1 class="title-font mb-4 font-medium">Our Team</h1>
    <ul>
        {% assign sortedTeam = site.team | sort: 'familyName' %}
        {% for person in sortedTeam %}
        <li><a href="{{ person.url }}">{{ person.familyName }} {{ person.givenNames }}</a></li>
        {% endfor %}
    </ul>
</article>
