{% if role %}
<section>
    <div class="prose">
        <h2>{{ role.name }}</h2>
    </div>

    <div class="grid grid-cols-1 xl:grid-cols-5 md:grid-cols-3 sm:grid-cols-2 gap-4 py-4">
        {% assign sortedTeam = role.items | sort: 'familyName' %}
        {% for person in sortedTeam %}
        <a class="text-center" href="{{ person.url }}">
            {% if person.image %}
            <img class="object-contain rounded-lg h-52 w-52 m-auto" src="{{ person.image }}">
            {% else %}
            <div class="h-52 w-52 flex rounded-lg items-center m-auto justify-center bg-gray-200">
                <span>
                    Sorry. <br />No image available.
                </span>
            </div>
            {% endif %}
            {{ person.familyName }} {{ person.givenNames }}
        </a>
        {% endfor %}
    </div>
</section>
{% endif %}
